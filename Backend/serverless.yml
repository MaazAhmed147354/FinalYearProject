service: my-serverless-service
provider:
  name: aws
  runtime: nodejs12.x
functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          
  loginUser:
    handler: src/handlers/loginHandler.loginUser
    timeout: 30
    events:
      - http:
          path: loginUser
          method: post
          cors:
            origin: "http://localhost:3001"
            headers:
              - Content-Type
              - X-Custom-Header

plugins:
  - serverless-offline